        <div class="ufo-one">
            <img src="images/object.png" width="100%" />
            <img src="images/ufo_glow.png" width="100%" class="ufo-glow" />
        </div>
    </div>

    <script>
        var dt = new Date();
        var currentHour = dt.getHours();
        var percentOpacity = (currentHour * 4.17) / 100;

        var heightWindow = $(window).height();
        var widthWindow = $(window).width();
        $(function() {
            $(".ufo-one").width(widthWindow / 8);
            var rightPosition = widthWindow /2 -  $(".ufo-one").width() / 2;
            var topPoistion = heightWindow /2 - 200;
            $(".background-dark").height(heightWindow);
            $(".background-lite").height(heightWindow);
            $(".background-dark").css("opacity", percentOpacity);
            $(".ufo-one").animate({
                opacity: 1,
                top: topPoistion,
                left: rightPosition
            }, 1500, function() {
                // Animation complete.
                $(".ufo-glow").fadeTo(3500, 100);
            });

        });

        var counter = currentHour;
        var isEnded = true;
        var interval = setInterval(function() {
            if (isEnded) {
                counter++;
            } else {
                counter--;
            }
            percentOpacity = (counter * 4.17) / 100;
            $(".background-dark").css("opacity", percentOpacity);

            // console.log(counter);
            if (counter == 24) {
                isEnded = false;
            }
            if (counter == 0) {
                isEnded = true;
            }
        }, 500);
    </script>
